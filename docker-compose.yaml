services:
  db:
    image: postgres:16
    container_name: mcat_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: mcat
      POSTGRES_PASSWORD: mcat
      POSTGRES_DB: mcat
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mcat -d mcat"]
      interval: 10s
      timeout: 5s
      retries: 5


  server:
    build: ./server
    container_name: mcat_server
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./server:/app
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/healthz"]
      interval: 10s
      timeout: 5s
      retries: 5

  client:
    build: ./client
    container_name: mcat_client
    command: npm run dev -- --host
    volumes:
      - ./client:/app
      - /app/node_modules
    env_file:
      - .env
    depends_on:
      - server
    ports:
      - "5173:5173"

volumes:
  postgres-data:
